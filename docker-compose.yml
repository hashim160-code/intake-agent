services:
  intake-agent:
    build:
      context: .
      dockerfile: Dockerfile.agent
    command: ["python", "-m", "src.calling_agent", "start"]
    env_file:
      - .env
    volumes:
      - ./transcripts:/app/transcripts
    restart: unless-stopped

  intake-api:
    build:
      context: .
      dockerfile: Dockerfile.agent
    command: ["python", "-m", "src.intake_api"]
    env_file:
      - .env
    ports:
      - "8001:8001"
    depends_on:
      - intake-agent
      - intake-data-api

  intake-data-api:
    build:
      context: .
      dockerfile: Dockerfile.agent
    command: ["python", "-m", "src.api_server"]
    env_file:
      - .env
    ports:
      - "4000:4000"
